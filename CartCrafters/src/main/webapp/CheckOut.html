<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Get Users</title>
		<link rel="stylesheet" href="styles.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	</head>

	<body>
		<header>
			<h1>CartCrafters</h1>
			<p>Congratulations on your recent auction win!&nbsp;</p>
			<p>To finish your purchase, please complete the check-out page.</p>
		</header>
		<form>
			<p>
				<label for="firstname">First Name:</label> <input name="firstname" required="" type="text" /><br /> 
				<label for="lastname">Last Name:</label> <input name="lastname" required="" type="text" /></p>
			<p>
				<label for="streetaddress1">Street Address Line #1:</label> <input name="streetaddress" required="" type="text" /><br /> 
				<label for="streetaddress2">Street Address Line #2:</label> <input name="streetaddress2" type="text" /><br /> 
				<label for="city">City or Township: </label><input name="city" required="" type="text" /><br />
				<label for="province">State/Province: </label>&nbsp;<input name="province" required="" type="text" /><br /> 
				<label for="country">Country: </label><input name="country" required="" type="text" />
			</p>
			<p>Postal Code:<label for="postalcode"> </label><input name="streetaddress" required="" type="text" /></p>
			<p>Billing Information (leave this section blank if it's the same as shipping):</p>
			<p><label for="firstnamebill">First Name:</label> <input name="firstnamebill" type="text" /><br /> <label for="lastnamebill">Last Name:</label> <input name="lastnamebill" type="text" /></p>
			<p><label for="streetaddress1bill">Street Address Line #1:</label> <input name="streetaddress1bill" type="text" /><br /> <label for="streetaddress2bill">Street Address Line #2:</label> <input name="streetaddress2bill" type="text" /><br /> <label for="citybill">City or Township: </label><input name="citybill" type="text" /><br /><label for="provincebill">State/Province: </label>&nbsp;<input name="provincebill" type="text" /><br /> <label for="countrybill">Country: </label><input name="countrybill" type="text" /></p>
			<p>Postal Code:<label for="postalcodebill"> </label><input name="postalcodebill" type="text" /></p>
			<p>Payment Information</p>
			<p><label for="cardnum">Card Number: </label><input name="cardnum" required="" type="text" /><br /><label for="cvv">CVV: </label>&nbsp;<input name="cvv" required="" type="text" /><br /> <label for="cardexp">Expiration Date (mm/yy): </label><input name="cardexp" required="" type="text" /></p>
			<p><br /> <input type="submit" value="Submit" /></p>
		</form>
		
		<script>
			
		</script>
		
		
	</body>
</html>
